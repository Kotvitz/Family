spring.application.name = FamilyApp

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/familydb?autoreconnect=true
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.testOnBorrow = true
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery = SELECT 1
spring.datasource.max-active = 15
spring.datasource.max-idle = 10
spring.datasource.max-wait = 8000

flyway.url = jdbc:mysql://localhost:3306/mysql
flyway.schemas = familydb
flyway.user = root
flyway.password = root

familyAppService.uriCreateFamily=http://localhost:8022/familydb/createFamily
familyAppService.uriCreateMember=http://localhost:8021/familymemberdb/createFamilyMember
familyAppService.uriGetSpecificFamily=http://localhost:8022/familydb/getFamily
familyAppService.uriSearchSpecificFamilyMember=http://localhost:8021/familymemberdb/searchFamilyMember